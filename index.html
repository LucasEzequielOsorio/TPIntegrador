<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./imagenes/iconoPestania.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilos/index.css">
    <title>Login - CoursEd</title>
    
</head>
<body>

    <header class="header">
        <span href="#" class="logo logo_desktop">
            <span class="logo_black">Cours</span><span class="logo_blue">Ed</span>
        </span>
    </header>
    
    <form class="formulario" onsubmit="event.preventDefault(); InicioSesion();">
        <h1>Login</h1>
        
        <div class="contenedor">
            <div class="inputContenedor">
                <img src="./imagenes/mailLogo.png" alt="Correo Electronico">
                <input type="email" id="email" required placeholder="Correo Electronico">
            </div>

            <div class="inputContenedor">
                <img src="./imagenes/keyLogo.png" alt="Contraseña">
                <input type="password" id="password" required placeholder="Contraseña">
            </div>

            <input type="submit" value="Ingresar" class="button">
            <p>¿No tienes cuenta? <a class="link" href="./Vistas/registroSesion.html">Registrarse</a></p>
            <p>¿Olvidaste tu contraseña? <a class="link" href="./Vistas/reestablecerContrasenia.html">Reestablecer Contraseña</a></p>
        </div>
    </form>
    <dialog class="modal" id="usuario_no_registrado">
        <p>Este usuario no se encuentra registrado. Debe registrarse!</p>
        <button type="button" onclick="closeModal('#usuario_no_registrado')">Cerrar</button>
        <button type="button" onclick="window.location.href = './vistas/registroSesion.html'">Ir a registrarme</button>
    </dialog>
    <dialog class="modal" id="datos_incorrectos_login">
        <p>Mail o contraseña incorrectos.</p>
        <button type="button" onclick="closeModal('#datos_incorrectos_login')">Cerrar</button>
    </dialog>
</body>
<script src="./scripts/adminUsuario.js"></script>
</html>
