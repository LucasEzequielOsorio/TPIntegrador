<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/iconoPestania.ico">
    <link rel="stylesheet" href="../estilos/tema.css">
    <link rel="stylesheet" href="../Estilos/contacto.css">
    <title>Contacto - CoursEd</title>

</head>
<body class="body">
    <header id="header"></header>
    <nav id="navbar_back_and_home"></nav>

    <h2>CONTACTO</h2>

    <section class="contenedor">

        <!-- Formulario de contacto -->
        <div class="contenedorDatos">
            <form id="contactForm">
                <div class="contenedorInput">
                    <input class="inputDatos" type="text" name="nombre" required placeholder="Ingrese su nombre...">
                </div>

                <div class="contenedorInput">
                    <input class="inputDatos" type="text" name="apellido" required placeholder="Ingrese su apellido...">
                </div>

                <div class="contenedorInput">
                    <input class="inputDatos" type="email" name="email" required placeholder="Ingrese su mail...">
                </div>

                <div class="contenedorInput">
                    <input class="inputDatos" type="text" name="telefono" placeholder="Ingrese su número de contacto (opcional)...">
                </div>

                <div class="contenedorInput">   
                    <textarea class="inputDatos consulta" name="consulta" required placeholder="Ingrese su consulta..."></textarea>
                </div>

                <div>
                    <button type="submit">ENVIAR</button>
                </div>
            </form>
        </div>

        <!-- Datos de contacto de la empresa -->
        <div class="contenedorContactoMiEmpresa">
            <h3>Datos de contacto de la empresa</h3>
            <p>Nombre: CoursEd</p>
            <p>Dirección: Avenida Florida 468, Ciudad de Buenos Aires</p>
            <p>Teléfono: +54 9 1135909040</p>
            <p>Email: contacto@CoursEd.com</p>
        </div>

    </section>

    <!-- Mapa de la ubicación -->
    <section class="contenedorMapa">
        <h2>UBICACIÓN</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.982300508205!2d-58.377743535057036!3d-34.60460907112849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacc483c17a3%3A0xcf3b9e6c01637a0c!2sFlorida%2C%20C1005%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1727035938231!5m2!1ses-419!2sar" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <footer id="footer"></footer>
</body>
<script src="../scripts/tema.js"></script>

</html>
