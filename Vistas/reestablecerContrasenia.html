<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../imagenes/iconoPestania.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/index.css">
    <title>Reestablecer Contrasenia - CoursEd</title>
</head>
<body>
    
    <header class="header">

        <a href="../index.html" class="logo logo_desktop">
            <span class="logo_black">Cours</span><span class="logo_blue">Ed</span>
        </a>

    </header>
    
    <form class="formulario" onsubmit="event.preventDefault(); reestablecerPass();">
        <h1>Reestablecer Contraseña</h1>
        
        <div class="contenedor">
            <div class="inputContenedor">
                <img src="../imagenes/mailLogo.png" alt="Correo Electronico">
                <input type="email" id="email" required placeholder="Correo Electronico">
            </div>

            <div class="inputContenedor">
                <img src="../imagenes/keyLogo.png" alt="Contraseña">
                <input type="password" id="password" required placeholder="Nueva Contraseña">
            </div>

            <div class="inputContenedor">
                <img src="../imagenes/keyLogo.png" alt="Contraseña">
                <input type="password" id="confirmPassword" required placeholder="Confirmar Nueva Contraseña">
            </div>

            <input type="submit" value="Reestablecer Contraseña" class="button">
            <p>¿Ya tienes una cuenta? <a class="link" href="../index.html">Iniciar Sesión</a></p>
        </div>
    </form>
    <dialog class="modal" id="datos_son_obligatorios">
        <p>Todos los campos son obligatorios.</p>
        <button type="button" onclick="closeModal('#datos_son_obligatorios')">Cerrar</button>
    </dialog>
    <dialog class="modal" id="contrasenias_no_coinciden">
        <p>Las contraseñas no coinciden.</p>
        <button type="button" onclick="closeModal('#contrasenias_no_coinciden')">Cerrar</button>
    </dialog>
    <dialog class="modal" id="usuario_no_registrado">
        <p>Este usuario no se encuentra registrado. Debe registrarse!</p>
        <button type="button" onclick="closeModal('#usuario_no_registrado')">Cerrar</button>
        <button type="button" onclick="window.location.href = './registroSesion.html'">Ir a registrarme</button>
    </dialog>
    <dialog class="modal" id="contrasenia_restablecida">
        <p>Contraseña restablecida exitosamente.</p>
        <button type="button" onclick="window.location.href='../index.html'">Ir a inicio de sesión</button>
    </dialog>
</body>
<script src="../scripts/adminUsuario.js"></script>
</html>
