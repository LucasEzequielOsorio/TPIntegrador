<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar gift-card - CoursEd</title>
    <link rel="shortcut icon" href="../imagenes/iconoPestania.ico">
    <link rel="stylesheet" href="../Estilos/tema.css">
    <link rel="stylesheet" href="../Estilos/pago-gift-card.css">
</head>
<body>
    <header id="header"></header>
    <nav id="navbar_back_and_home"></nav>
    <section class="payment_section">
        <form action="pago-confirmado-gift-card.html" class="payment_form">
            <h4>Pago</h4>
            <div class="form_row">
                <label for="card-type" class="full_row_label">Tipo de tarjeta:</label>
            </div>
            <div class="form_row">
                <label for="credit" class="form_radio_label form_label">Crédito</label>
                <label for="debit" class="form_radio_label form_label">Débito</label>
            </div>
            <div class="form_row">
                <input type="radio" name="card-type" id="credit" class="form_radio" checked>
                <input type="radio" name="card-type" id="debit" class="form_radio">
            </div>
            <div class="form_row">
                <label for="card_number" class="form_label">Número de tarjeta</label><input type="number" name="card_number" id="card_number" required>
            </div>
            <div class="form_row">
                <label for="name" class="form_label">Nombre (como figura en tarjeta)</label><input type="text" name="name" id="name" required>
            </div>
            <div class="form_row">
                <div class="form_last_row_half"><label for="expire_month" class="form_label">Vencimiento</label><input type="month" name="" id="expire_month" required></div>
                <div class="form_last_row_half"><label for="security_code" class="form_label">Código de seguridad</label><input type="number" name="" id="security_code" required></div>
            </div>
            <button type="submit">Confirmar</button>
        </form>
    </section>
    <footer id="footer"></footer>
    <script src="../scripts/pago-gift-card.js"></script>
    <script src="../scripts/tema.js"></script>
</body>
</html>
