<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar gift-card - CoursEd</title>
    <link rel="stylesheet" href="../Estilos/tema.css">
    <link rel="stylesheet" href="../Estilos/pago-gift-card.css">
</head>
<body>
    <header id="header"></header>
    <nav id="navbar_back_and_home"></nav>
    <section class="payment_section">
        <form action="pago-confirmado.html" class="payment_form">
            <div class="form_row">
                <label for="email" class="form_label">Correo electrónico destinatario</label><input type="email" name="" id="email">
            </div>
            <h4>Pago</h4>
            <div class="form_row">
                <label for="card-type" class="full_row_label">Tipo de tarjeta:</label>
            </div>
            <div class="form_row">
                <label for="credit" class="form_radio_label form_label">Crédito</label>
                <label for="debit" class="form_radio_label form_label">Débito</label>
            </div>
            <div class="form_row">
                <input type="radio" name="card-type" id="credit" class="form_radio">
                <input type="radio" name="card-type" id="debit" class="form_radio">
            </div>
            <div class="form_row">
                <label for="email" class="form_label">Número de tarjeta</label><input type="number" name="" id="email">
            </div>
            <div class="form_row">
                <label for="email" class="form_label">Nombre (como figura en tarjeta)</label><input type="text" name="" id="email">
            </div>
            <div class="form_row">
                <label for="email" class="form_label">Vencimiento</label><input type="month" name="" id="email">
                <label for="security_code" class="form_label">Código de seguridad</label><input type="number" name="" id="security_code">
            </div>
            <button type="submit">Confirmar</button>
        </form>
    </section>
    <footer id="footer"></footer>
    <script src="../scripts/tema.js"></script>
</body>
</html>
