<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/iconoPestania.ico">
    <link rel="stylesheet" href="../Estilos/tema.css">
    <link rel="stylesheet" href="../Estilos/Inscripcion.css">
    <title>Inscripción - CoursEd</title>
</head>
<body>
    <header id="header"></header>
    <nav id="navbar_back_and_home"></nav>


    <section class="datos_inscripcion">

        <form class="datos" action="../Vistas/carrito.html">
            <h1>Nombre del Curso</h1>
            <h2>Inscripción</h2>

            <div class="formularios-singular">
                <div class="persona" data-index="1">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="text"  id="name" placeholder="Nombre y Apellido" required>
                <input type="number" id="dni" placeholder="DNI(sin puntos)" required min="1">
                </div>
                <!-- <button>-</button> -->
                 <a class="botonEliminar" href="#">-</a>
                    
            </div>

            <div class="Agregar">
                <h3>Agregar Persona</h3>
                <a class="botonAgregar" href="#">+</a>
                <!--<button>+</button>-->
            </div>

            <h3>$0000</h3>
            
            <input type="submit" value="AGREGAR AL CARRITO" class="button">

        </form>

    </section>
    <footer id="footer"></footer>
    
</body>
    <script src="../scripts/tema.js" defer></script>
</html>
