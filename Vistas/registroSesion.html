<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../imagenes/iconoPestania.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/index.css">
    <title>Registrarse - CoursEd</title>
</head>
<body>

    <header class="header">
        <a href="../index.html" class="logo logo_desktop">
            <span class="logo_black">Cours</span><span class="logo_blue">Ed</span>
        </a>
    </header>
    
    <form class="formulario" onsubmit="event.preventDefault(); registrarUsuario();">
        <h1>Registrarse</h1>
        
        <div class="contenedor">
            <div class="inputContenedor">
                <img src="../imagenes/userLogo.png" alt="Usuario">
                <input type="text" id="nombre" required placeholder="Nombre">
            </div>

            <div class="inputContenedor">
                <img src="../imagenes/userLogo.png" alt="Usuario">
                <input type="text" id="apellido" required placeholder="Apellido">
            </div>

            <div class="inputContenedor">
                <img src="../imagenes/mailLogo.png" alt="Correo Electronico">
                <input type="email" id="email" required placeholder="Correo Electronico">
            </div>

            <div class="inputContenedor">
                <img src="../imagenes/keyLogo.png" alt="Contraseña">
                <input type="password" id="password" required placeholder="Contraseña">
            </div>

            <input type="submit" value="Registrate" class="button">
            <p>¿Ya tienes una cuenta? <a class="link" href="../index.html">Iniciar Sesión</a></p>
        </div>
    </form>
    <dialog class="modal" id="datos_son_obligatorios">
        <p>Todos los campos son obligatorios.</p>
        <button type="button" onclick="closeModal('#datos_son_obligatorios')">Cerrar</button>
    </dialog>
    <dialog class="modal" id="correo_ya_registrado">
        <p>Este correo ya se encuentra registrado.</p>
        <button type="button" onclick="closeModal('#correo_ya_registrado')">Cerrar</button>
    </dialog>
    <dialog class="modal" id="registro_exitoso">
        <p>Registro exitoso! Puede iniciar sesión!</p>
        <button type="button" onclick="window.location.href = '../index.html'">Volver a login.</button>
    </dialog>
</body>
<script src="../scripts/adminUsuario.js"></script>
</html>
