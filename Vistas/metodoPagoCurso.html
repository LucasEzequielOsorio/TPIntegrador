<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago - CoursEd</title>
    <link rel="shortcut icon" href="../imagenes/iconoPestania.ico">
    <link rel="stylesheet" href="../Estilos/tema.css">
    <link rel="stylesheet" href="../Estilos/metodoPagoCurso.css">
</head>
<body>

    <header id="header"></header>

    <nav id="navbar_back_and_home"></nav>

    <section class="contenedorPago">

        <form action="pago-confirmado.html" class="formularioPago">

            <h4>Información de Pago</h4>

            <div class="formularioPagoFila">
                <label>Tipo de tarjeta:</label>
            </div>

            <div class="formularioPagoFila">
                <label>Crédito</label>
                <label>Débito</label>
            </div>

            <div class="formularioPagoFila">
                <input type="radio" required name="tipoTarjeta">
                <input type="radio" required name="tipoTarjeta">
            </div>

            <div class="formularioPagoFila">
                <label for="numeroTarjeta" class="campoInput">Número de tarjeta</label>
                <input type="number" required name="numeroTarjeta" id="numeroTarjeta" min="1">
            </div>

            <div class="formularioPagoFila">
                <label for="name" class="campoInput">Nombre (como figura en tarjeta)</label>
                <input type="text" required name="name" id="name">
            </div>

            <div class="formularioPagoFila">
                <div class="despForm">
                    <label for="vencimientoMes" class="campoInput">Vencimiento</label>
                    <input type="month" required name="" id="vencimientoMes" min="1900" >
                </div>

                <div class="despForm">
                    <label for="codigoSeguridad" class="campoInput">Código de seguridad</label>
                    <input type="number" required name="" id="codigoSeguridad" min="1">
                </div>
            </div>

            <button type="submit">REALIZAR PAGO</button>

        </form>

    </section>

    <footer id="footer"></footer>

    <script src="../scripts/tema.js"></script>
</body>
</html>
